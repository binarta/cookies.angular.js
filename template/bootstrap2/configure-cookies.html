<div class="container">
    <div class="row">
        <div class="span12">
            <div class="alert alert-warning">
                <i18n class="inline" code="configure.cookies.info"
                      default="Please configure your browser to enable third-party cookies, you can read more about our cookie policy in our">
                    {{var}}
                </i18n>
                <i18n class="inline" code="cookie.notice.link" default="conditions">
                    <a href="#!/{{localePrefix}}conditions">{{var}}</a>
                </i18n>
            </div>
        </div>
    </div>
</div>
