<div class="container" ng-if="granted">
    <div class="row">
        <div class="span12">
            <div class="alert alert-info">
                <i18n class="inline" code="cookie.notice.info"
                      default="This website uses cookies. By continuing to use this website without changing your settings, you agree with our">
                    {{var}}
                </i18n>
                <i18n class="inline" code="cookie.notice.link" default="conditions">
                    <a href="#!/{{localePrefix}}conditions">{{var}}</a>
                </i18n>
            </div>
        </div>
    </div>
</div>
