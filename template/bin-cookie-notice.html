<div id="binarta-cookie-notice-wrapper" ng-if="$ctrl.configureCookies || $ctrl.cookie">
    <div id="binarta-cookie-notice" ng-click="$ctrl.close()">
        <div class="binarta-cookie-notice-message" ng-if="$ctrl.configureCookies">
            <p i18n code="configure.cookies.notice.message" read-only ng-bind-html="::var">
            </p>
        </div>
        <div class="binarta-cookie-notice-message" ng-if="$ctrl.cookie">
            <p i18n code="cookie.notice.message" read-only ng-bind-html="::var">
            </p>
        </div>
        <span class="binarta-cookie-notice-close">
            <span class="binarta-cookie-notice-close-inner">
                <i class="fa fa-times fa-fw"></i>
                <span class="binarta-cookie-notice-close-label"
                      i18n code="cookie.notice.close.button" read-only ng-bind="::var"></span>
            </span>
        </span>
    </div>
</div>
